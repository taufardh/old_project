<style>
.nav-background {
    overflow: hidden;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    opacity: 0.1;
}
.nav-background img,
.nav-background .pattern {
    opacity: 0;
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 0;
    left: 0;
    margin: 0 auto;
    max-width: 100%;
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
    transition: opacity 0.7s;
}
.nav-background img.active,
.nav-background .pattern.active {
    opacity: 1;
}
.nav-background .pattern {
    top: 0;
    bottom: 0;
    -webkit-transform: none;
    transform: none;
    background-repeat: repeat;
}
.nav-background .full-width {
    min-width: 100%;
}
</style>
