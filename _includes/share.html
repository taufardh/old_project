<section class="row share">
  <div class="col s12 valign-wrapper center-align">
    <div class="col s10 offset-s1">
      <p class="share-header">{{ page.share_text }}</p>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" class="btn-floating btn-large waves-effect waves-light fb-color" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
        <div class="fb-btn btn-white ">
        </div>
      </a>
      <a href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ site.baseurl }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" class="btn-floating btn-large waves-effect waves-light twitter-color" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter" >
        <div class="twitter-btn btn-white">
        </div>
      </a>
    </div>
  </div>
</section>
