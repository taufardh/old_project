<!DOCTYPE html>
<html>
  <head>
		 <title>{% if page.title %}{{ page.title }} | {{ site.username }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		 <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ "/assets/css/preloader.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet" media="screen,projection"/>

	  <!-- <script data-ad-client="ca-pub-1677210814446547" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->

    <style>
        .boxweb {
          position: relative;
          display: flex;
          justify-content: center;
          flex-direction: column;
          }
          .boxweb .titleweb {
          width: 100%;
          position: relative;
          display: flex;
          align-items: center;
          height: 50px;
          }
          .boxweb .titleweb .blockweb {
          width: 0%;
          height: inherit;
          background: #ffb510;
          position: absolute;
          animation: mainBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
          display: flex;
          }
          .boxweb .titleweb h1 {
          font-family: 'Comic Sans MS';
          font-weight: bold;
          color: #d2d8de;
          font-size: 32px;
          -webkit-animation: mainFadeIn 2s forwards;
          -o-animation: mainFadeIn 2s forwards;
          animation: mainFadeIn 2s forwards;
          animation-delay: 1.6s;
          opacity: 0;
          display: flex;
          align-items: baseline;
          position: relative;
          }
          .boxweb .titleweb h1 span {
          width: 0px;
          height: 0px;
          -webkit-border-radius: 50%;
          -moz-border-radius: 50%;
          border-radius: 50%;
          background: #ffb510;
          -webkit-animation: load 0.6s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
          animation: popIn 0.8s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
          animation-delay: 2s;
          margin-left: 5px;
          margin-top: -10px;
          position: absolute;
          bottom: 13px;
          right: -12px;
          }
          .boxweb .roleweb {
          width: 100%;
          position: relative;
          display: flex;
          align-items: center;
          height: 39px;
          margin-top: -10px;
          }
          .boxweb .roleweb .blockweb {
          width: 0%;
          height: inherit;
          background: #e91e63;
          position: absolute;
          animation: secBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
          animation-delay: 2s;
          display: flex;
          }
          .boxweb .roleweb p {
          font-family: 'Comic Sans MS';
          font-weight: bold;
          animation: secFadeIn 2s forwards;
          animation-delay: 3.2s;
          opacity: 0;
          /*font-weight: 400;
          font-family: 'Lato';*/
          color: #d2d8de;
          font-size: 15px;
          /* text-transform: uppercase; */
          letter-spacing: 5px;
          }
          @keyframes mainBlock {
          0% {
            width: 0%;
            left: 0;
          }
          50% {
            width: 100%;
            left: 0;
          }
          100% {
            width: 0;
            left: 100%;
          }
          }
          @keyframes secBlock {
          0% {
            width: 0%;
            left: 0;
          }
          50% {
            width: 100%;
            left: 0;
          }
          100% {
            width: 0;
            left: 100%;
          }
          }
          @keyframes mainFadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
          }
          @keyframes popIn {
          0% {
            width: 0px;
            height: 0px;
            background: #e9d856;
            border: 0px solid #ddd;
            opacity: 0;
          }
          50% {
            width: 10px;
            height: 10px;
            background: #e9d856;
            opacity: 1;
            bottom: 45px;
          }
          65% {
            width: 7px;
            height: 7px;
            bottom: 0px;
            width: 15px;
          }
          80% {
            width: 10px;
            height: 10px;
            bottom: 20px;
          }
          100% {
            width: 7px;
            height: 7px;
            background: #e9d856;
            border: 0px solid #222;
            bottom: 13px;
          }
          }
          @keyframes secFadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 0.5;
          }
          }
    </style>
  </head>
  <body>
